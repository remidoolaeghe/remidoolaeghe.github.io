<div class="post-teaser">          
    <header>
        <h1>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
   	         {{ post.title }}
            </a>
        </h1>
    	{% if post.subtitle %}
        	<h2>{{ post.subtitle }}</h2>
        {% endif %}
        <p class="meta">
           {{ post.date | date: "%B %-d, %Y" }}
        </p>
        </header>
        <div class="tags">
        {% for tag in post.tags %}
            <span class="tag">
                {{ tag }}
            </span>
        {% endfor %}
        </div>
        {% if post.feature-image %}
            <img src="{{ site.images }}/{{ post.feature-image }}" class="feature-image">
        {% endif %}
        <div class="excerpt">
        	{{ post.excerpt }}
        </div>
        <div class="continue-reading">
            <a class="button" href="{{ post.url | prepend: site.baseurl }}">
               {{ site.theme.str_continue_reading }}
            </a>
        </div>
    </header>
</div>
