<div class="col-xs-12 post-nav-buttons clearfix container-fluid">
	<div class="row">
		<div class="col-xs-4 text-left padded-md">
			{% if page.previous %}
			  <a class="btn btn-success" href="{{ page.previous.url }}">
				<i class="fa fa-chevron-left"></i>
				{{ site.theme.str_prev }}
			  </a>
			{% else %}
				<btn class="btn btn-success" disabled>
					<i class="fa fa-chevron-left"></i>
					{{ site.theme.str_prev }}
				</btn>
			{% endif %}
		</div>
		<div class="col-xs-4 text-center padded-md">
			<a class="btn btn-primary" href="#top">Retour en haut</a>	
		</div>
		<div class="col-xs-4 text-right padded-md">
			{% if page.next %}
			  <a class="btn btn-success" href="{{ page.next.url }}">
				<i class="fa fa-chevron-right"></i>
				{{ site.theme.str_next }}
			  </a>
			{% else %}
				<btn class="btn btn-success" disabled>
					{{ site.theme.str_next }}
					<i class="fa fa-chevron-right"></i>
				</btn>
			{% endif %}
		</div>
	</div>
</div>
