<div class="text-left padded-md">
	{% if page.previous %}
	  <a class="btn btn-success" href="{{ page.previous.url }}">
		<i class="fa fa-chevron-left"></i>
		{{ site.theme.str_prev }}
	  </a>			  
	{% else %}
		<btn class="btn btn-success" disabled>
			<i class="fa fa-chevron-let"></i>
			{{ site.theme.str_prev }}
		</btn>
	{% endif %}
</div>
