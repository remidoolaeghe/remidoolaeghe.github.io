<div class="text-left padded-md">
	{% if page.previous %}
	  <a href="{{ page.previous.url }}">
		<span class="btn btn-success">
			<i class="fa fa-chevron-left"></i>
			{{ site.theme.str_prev }}
		</span>
		<span class="hidden-xs">
			<p>{{page.previous.title}}</p>
		</span>
	  </a>			  
	{% else %}
		<btn class="btn btn-success" disabled>
			<i class="fa fa-chevron-let"></i>
			{{ site.theme.str_prev }}
		</btn>
	{% endif %}
</div>
