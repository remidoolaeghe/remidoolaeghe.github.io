<div class="text-left padded-md">
	{% if page.previous %}
		<a class="btn btn-primary" href="{{ page.previous.url }}">
			<i class="fa fa-chevron-left"></i>
			{{ site.metatheme.str_prev }}
		</a>
		<a class="hidden-xs" href="{{ page.previous.url }}">
			<p>{{page.previous.title}}</p>
		</a>	  
	{% else %}
		<btn class="btn btn-primary" disabled>
			<i class="fa fa-chevron-let"></i>
			{{ site.metatheme.str_prev }}
		</btn>
	{% endif %}
</div>
