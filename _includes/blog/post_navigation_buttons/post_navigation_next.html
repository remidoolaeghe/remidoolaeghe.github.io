<div class="text-right padded-md">
	{% if page.next %}
	  <a class="btn btn-success" href="{{ page.next.url }}">
		{{ site.theme.str_next }}
		<i class="fa fa-chevron-right"></i>
	  </a>			  
	{% else %}
		<btn class="btn btn-success" disabled>
			{{ site.theme.str_next }}
			<i class="fa fa-chevron-right"></i>
		</btn>
	{% endif %}
</div>
