<div class="text-right padded-md">
	{% if page.next %}
		<a href="{{ page.next.url }}">
			<span class="btn btn-success">
				{{ site.theme.str_next }}
				<i class="fa fa-chevron-right"></i>
			</span>
			<span class="hidden-xs">
				<p>{{page.next.title}}</p>
			</span>
		</a>
	{% else %}
		<btn class="btn btn-success" disabled>
			{{ site.theme.str_next }}
			<i class="fa fa-chevron-right"></i>
		</btn>
	{% endif %}
</div>
